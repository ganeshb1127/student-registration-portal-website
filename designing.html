<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    section {
      padding: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .card {
      background-color: #ecf0f1;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #34495e;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Portal</h1>
  </header>

  <nav>
    <p>Navigation Links</p>
  </nav>

  <section>
    <div class="card">
      <h2>Profile</h2>
      <p>View and edit your profile</p>
    </div>

    <div class="card">
      <h2>Grades</h2>
      <p>Check your latest grades</p>
    </div>

    <div class="card">
      <h2>Schedule</h2>
      <p>View your class schedule</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Student Portal</p>
  </footer>

</body>
</html>
